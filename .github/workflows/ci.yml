name: CI

on:
  push:
    branches: [ master ]

jobs:
  Build-on-Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: |
          mkdir build && cd build
          cmake ..
          make
      - name: Run
        run: ./nrelay

  Build-on-Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: |
          mkdir build && cd build
          cmake -G "Visual Studio 17 2022" -A x64 .. 
          cmake --build . --config Release
       - name: Run 
          run: ../Release/nrelay.exe
